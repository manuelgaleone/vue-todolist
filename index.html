<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
  </head>

  <body>
    
    <main class="main_container" id="app">
        <h1 class="main_title text-center py-5">
            To do List
        </h1>
        <div class="todo_elements d_flex align_items mx-5">
            <input class="rounded-2 input_text px-1 py-1" type="text" placeholder="Cosa hai da fare?" id="input_text">
            <button class="submit_button mx-3">Aggiungi alla lista</button>
        </div>
        <ul class="todo_ul_list mx-5 py-5">
            <li>
                Andare a Correre
            </li>
            <li>
                Andare a fare la Spesa
            </li>
        </ul>
    </main>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <!--//Script-->
  </body>

</html>
