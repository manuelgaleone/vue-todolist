<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
  </head>

  <body>
    
    <main class="main_container" id="app">
        <h1 class="main_title text-center py-5">
            To do List
        </h1>
        <div class="addTask">
            <div class="todo_elements d_flex align_items mx-5">
                <input v-model="newTask" @keyup.enter="addTask" class="rounded-2 input_text px-1 py-1" type="text" placeholder="Cosa hai da fare?" id="input_text">
                <button @click="addTask" class="submit_button mx-3">Aggiungi alla lista</button>
                <p class="error" v-show="isError">
                    Devi scrivere pi√π di 3 caratteri!
                </p>
            </div>
            <ul class="task_list mx-5 py-5">
                <li :class="{ done: isDone }" v-for="(task, index) in tasks">
                {{tasks}} <i class="px-3 fa-solid icon_done fa-circle-xmark" @click="deleteTask(index)"></i>
                </li>
            </ul>
        </div>
    </main>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--//Script-->
  </body>

</html>
